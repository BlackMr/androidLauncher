

  <form [ngFormModel]="registrationForm" (ngSubmit)="registerUser(registrationForm.value)">

    <div class="form-group">
      <label for="firstName">Firstname</label>
      <input id="firstName" type="text" class="form-control" placeholder="First Name" ngControl="firstName" minlength="3" maxlength="30" required>
    </div>

    <div class="form-group">
      <label for="lastName">LastName</label>
      <input id="lastName" type="text" class="form-control" placeholder="Last Name" ngControl="lastName" minlength="3" maxlength="30" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" placeholder="Email" ngControl="email"  maxlength="30" required>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>

  </form>
